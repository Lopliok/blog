type User {
  id: ID!
  email: String!
  createdAt: String!
  updatedAt: String!
}

input SignUpInput {
  email: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}

type AuthPayload {
  id: ID!
  email: String!
}

type Query {
  user: User!
}

type Mutation {
  signup(signUpInput: SignUpInput): AuthPayload!
  login(loginInput: LoginInput): AuthPayload!
}
